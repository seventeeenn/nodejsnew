<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>
<body>
    <div class="myForm">
        <form action="" method="get" id="form">
            <p class="main-text">Login</p>
            <div class="reg-form">
                <div class="login form-group">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="password form-group">
                    <input id="inPass" type="password" required>
                    <label>Password</label>
                    <button type="button" class="showPass" onclick="showPass()"><img id="imgPass1" src="images/showpass.png" alt=""></button>
                </div>
                <div class="buttons">
                    <button id="getUserDataButton" type="button">Done</button>
                    <input id="clearBut" value="Clear form" type="button" onclick="resetForm()">
                </div>
            </div>
        </form>
    </div>
</body>
<script src="./scripts/requests.js"></script>
<script src="./scripts/login.js"></script>
</html>
